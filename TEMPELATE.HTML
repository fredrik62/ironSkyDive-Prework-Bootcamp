//hidden obstacles can be found at [5][5],[4][1],[6][3],[8][7]

//rover obj
 var rover = {

};






function moveRover() {
  var movement = document.getElementById("myInput").value;

for (var i = 0;  i < movement.length; i++) {
  switch(movement[i]) {
    case "f":
  moveForward(rover);
     break;
    case "b":
    moveBackward(rover);
      break;
    case "l":
    turnLeft(rover);
      break;
      case "r":
      turnRight(rover);
      
      break;
    default:
      console.log("ERROR 404!! Sorry the rover isn't sure what you mean!!");
  }
}
}

function turnLeft(rover){
  
  if (rover.x >= 9 || rover.y >= 9) {
